<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d59adeadcb.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <title>WebTown</title>
  </head>
  <body class="d-flex flex-column vh-100">
    <header>
      <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between">
          <a class="navbar-brand" href="#">WebTown</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Feed</a>
              <a class="nav-link" href="#">Profile</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main
      class="container d-flex flex-column justify-content-center align-items-center mt-5 flex-grow-1"
    >
      <h1>Welcome back!</h1>
      <div
        class="form-signin col-6 bg-light d-flex justify-content-center align-items-center mt-5 rounded"
      >
        <form>
          <h2 class="h3 mb-3 fw-normal my-3">Login</h2>
          <div class="form-floating my-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating my-3">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>

          <div class="form-check text-start my-3">
            <input
              class="form-check-input"
              type="checkbox"
              value="remember-me"
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2 my-3" type="submit">
            Enter
          </button>
        </form>
      </div>
    </main>

    <footer class="footer mt-auto py-3 d-flex justify-content-center">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="text-center flex-grow-1">
          <span>WebTown Copyright</span>
        </div>
        <a href="https://github.com/Bakek-lang">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
